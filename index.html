<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Matrix Notes</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="page-header">
      <nav class="nav-bar">
        <span><a class="page-title" href="">Matrix Notes</a></span>
      </nav>
    </header>

    <main>
      <div class="popup-box">
        <div class="popup">
          <div class="content">
            <header>
              <p></p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 times"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </header>
            <form action="#">
              <div class="row title">
                <label>Title</label>
                <input type="text" spellcheck="false" />
              </div>
              <div class="row description">
                <label>Description</label>
                <div contenteditable id="textArea" class="editor"></div>
              </div>
              <div class="tools">
                <button id="bold" class="option-button format highLight">
                  <i class="fa-solid fa-bold"></i>
                </button>
                <button id="italic" class="option-button format highLight">
                  <i class="fa-solid fa-italic"></i>
                </button>
                <button id="underline" class="option-button format highLight">
                  <i class="fa-solid fa-underline"></i>
                </button>
                <button id="copy-text" class="option-button format">
                  <i class="fa-solid fa-copy"></i>
                </button>
              </div>
              <button class="btnText"></button>
            </form>
          </div>
        </div>
      </div>
      <div class="notes">
        <div class="wrapper">
          <li class="add-box">
            <div class="icon">+</div>
            <p>Add new note</p>
          </li>
        </div>

        <div class="attribution">
          <p>
            Coded by
            <a href="https://github.com/The-Matrix-Team/Team-B">Matrix Team</a>
            | Â© | 2022 | <span>&lt;/&gt;</span>
          </p>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
