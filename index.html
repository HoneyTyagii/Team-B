    <main>
      <div class="popup-box">
        <div class="popup">
          <div class="content">
            <header>
              <p></p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 times"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </header>
            <form action="#">
              <div class="row title">
                <label>Title</label>
                <input type="text" spellcheck="false" />
              </div>
              <div class="row description">
                <label>Description</label>
                <div contenteditable class="editor"></div>
              </div>
              <div class="tools">
                <button id="bold" class="option-button format highLight">
                  <i class="fa-solid fa-bold"></i>
                </button>
                <button id="italic" class="option-button format highLight">
                  <i class="fa-solid fa-italic"></i>
                </button>
                <button id="underline" class="option-button format highLight">
                  <i class="fa-solid fa-underline"></i>
                </button>
                <button id="copy-text" class="option-button format highLight">
                  <i class="fa-solid fa-copy"></i>
                </button>
              </div>
              <button class="btnText"></button>
            </form>
          </div>
        </div>
      </div>
      <div class="notes">
        <div class="wrapper">
          <li class="add-box">
            <div class="icon">+</div>
            <p>Add new note</p>
          </li>
